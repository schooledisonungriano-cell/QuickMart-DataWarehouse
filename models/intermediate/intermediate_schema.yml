version: 2

models:
  - name: int_product_profit
    columns:
      - name: sales_id
        tests: [not_null]
      - name: product_id
        tests: [not_null]
      - name: year
        tests: [not_null]
      - name: month
        tests: [not_null]

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - sales_id
            - product_id